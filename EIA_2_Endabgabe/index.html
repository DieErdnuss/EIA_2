<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endabgabe Jason Hühne</title>
    <link rel="stylesheet" href="style.css">
    <script src="Market.js"></script>
    <script src="Plant.js"></script>
    <script src="Plants/Plant0.js"></script>
    <script src="Plants/Plant1.js"></script>
    <script src="Plants/Plant2.js"></script>
    <script src="Plants/Plant3.js"></script>
    <script src="Plants/Plant4.js"></script>
    <script src="Plants/Plant5.js"></script>
    <script src="TimeBased.js"></script>
    <script src="TimeBased/Fertilizer.js"></script>
    <script src="TimeBased/Water.js"></script>
    <script src="TimeBased/Growth.js"></script>
    <script src="TimeBased/Pests.js"></script>
    <script src="Field.js"></script>
    <script src="Main.js"></script>
</head>

<body>
    <div id="settings">
        <h1>VEGAN HEAVEN</h1>
        <form>
            <fieldset>
                <legend>Starting Money</legend>
                5000$
                <input type="range" name="startingMoney" min="5000" max="10000" step="50" value="7500">
                10000$
            </fieldset>
            <fieldset>
                <legend>Difficulty</legend>
                <label for="Easy">Easy</label>
                <input type="radio" name="difficulty" value="Easy">
                <br>
                <label for="Medium" id="fontTimesNewRomanLabel">Medium</label>
                <input type="radio" name="difficulty" value="Medium" checked>
                <br>
                <label for="Hard" id="fontCourier">Hard</label>
                <input type="radio" name="difficulty" value="Hard">
            </fieldset>
        </form>
        <br>
        <input type="submit" id="startButton" value="Start">
    </div>
    <div id="game" class="hidden">
    <h1>Gemüse Garten</h1>
    <div id="wrapper">
        <div id="Fields"></div>
        <button id="Water"></button>
        <button id="Harvest"></button>

       
        <span></span>
        <div id="market">
            <h2>MARKET</h2>
            <p class="center">Item</p><p class="center" >Buy</p><p class="center" >Sell</p>
            <button id="Fertilize"></button><p class="center" id="FertilizerPrice">5</p>
            <button id="Pesticide"></button><p class="center" id="PesticedePrice">5</p>
            <button id="Plant1">Plant1</button><p class="center" id="Plant1Buy">5</p><p class="center" id="Plant1Sell">10</p>
            <button id="Plant2">Plant2</button><p class="center" id="Plant2Buy">5</p><p class="center" id="Plant2Sell">10</p>
            <button id="Plant3">Plant3</button><p class="center" id="Plant3Buy">5</p><p class="center" id="Plant3Sell">10</p>
            <button id="Plant4">Plant4</button><p class="center" id="Plant4Buy">5</p><p class="center" id="Plant4Sell">10</p>
            <button id="Plant5">Plant5</button><p class="center" id="Plant5Buy">5</p><p class="center" id="Plant5Sell">10</p>
            <p id="Money"></p>
        </div>

        <div id="statusBar">
            <p id="typ"></p>
            <div id="imgProduct"></div>
            <p id="text"></p>
        </div>

    </div>
</div>
</body>
